<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/ankuryadav'
   const xhr = new XMLHttpRequest();
  xhr.open('GET', requestUrl) //xhr.open() is used to specify the request type, URL, and whether the request is asynchronous before sending the request.
   xhr.onreadystatechange = function(){  //xhr.onreadystatechange is an event handler that runs a function every time the readyState of the XMLHttpRequest changes.
         console.log(xhr.readyState);  // jab bhi response ata hai URL se vo hamesha 'string' ma hi ata hai.
         if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
             // current context 
             console.log(data.followers); 
          }
         }
          xhr.send();  //xhr.send() is used in JavaScript to send the HTTP request to the server and receive the response.

</script>
</html>
